    <style>
        html, body {
            height: 100%;

<body>
    <h1>HTML Geolocation</h1>
    <p>Click the button to get your coordinates.</p>


    <br><br><br>
    <div id="map" style="width: 600px; height: 400px;"></div>


    <script>
        
        var socket = io();
        var socket_id = null;
        var users = 0;
        function success(position) {
            //retrieve lat and long
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            console.log([latitude, longitude]);
            socket.emit('get-location', socket_id, [latitude, longitude]);
        }

        function error() {
            return [0, 0];
        }


        

        socket.on('connection', function (userid) {
            console.log(userid, "Joined");
            socket_id = userid;
        });
        socket.on('request-location', function () {
            console.log("... getting location");
            navigator.geolocation.getCurrentPosition(success, error);
            //console.log(loc);
            //users = users + 1;
            //socket.emit('get-location', socket_id, loc);
        });


        const map = L.map('map').setView([38.8512, -77.0403], 13);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);




    </script>





</body>
